<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- tailwind css and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custome font -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <!-- navbar -->
    <div class="">
      <div class="navbar bg-base-100 max-w-7xl mx-auto py-7">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
          <img src="assets/Logo.png" alt="" srcset="" />
        </div>
        <div class="navbar-center hidden lg:flex">
          <button id="sort-btn" class="btn">Sort by View</button>
        </div>
        <div class="navbar-end">
          <a class="btn bg-red-500 text-white">Blog</a>
        </div>
      </div>
    </div>
    <hr />

    <!-- category button -->
    <div id="button-container" class="py-4 text-center"></div>

    <!-- cards -->
    <div
      id="cards-container"
      class="max-w-7xl mx-auto mt-6 grid grid-cols-4 gap-6"
    ></div>

    <!-- when content are not available then show this -->
    <div id="error-msg" class="hidden">
      <div class="flex items-center justify-center flex-col h-96">
        <img src="assets/Icon.png" alt="" srcset="" />
        <h2 class="font-bold text-3xl pt-3 text-gray-700">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
